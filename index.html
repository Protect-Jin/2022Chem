<script>
    // 1. íŒ í¬ê¸°ë¥¼ 16ì—ì„œ 20ìœ¼ë¡œ ëŠ˜ë ¸ìŠµë‹ˆë‹¤ (ê³µê°„ í™•ë³´)
    let gridSize = 20; 
    let grid = [];     
    let placedWords = []; 

    window.onload = function() {
        generatePuzzle();
    };

    function toggleMaker() {
        document.getElementById('maker-panel').classList.toggle('open');
    }

    function generatePuzzle() {
        const input = document.getElementById('word-input').value.trim();
        const lines = input.split('\n').filter(l => l.includes('|'));
        
        let words = lines.map(line => {
            const [w, c] = line.split('|');
            return { word: w.trim(), clue: c.trim(), len: w.trim().length };
        }).sort((a, b) => b.len - a.len); // ê¸´ ë‹¨ì–´ ìš°ì„  ì •ë ¬

        if (words.length === 0) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        // ê²©ì ì´ˆê¸°í™”
        grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
        placedWords = [];
        let unplaced = [...words];

        // ì²« ë²ˆì§¸ ë‹¨ì–´ ì¤‘ì•™ ë°°ì¹˜
        const first = unplaced.shift();
        placeRandomly(first, true); // true = ì¤‘ì•™ ê°•ì œ

        // ë‚˜ë¨¸ì§€ ë‹¨ì–´ ë°°ì¹˜ ë£¨í”„
        let maxRetries = 100; // ë¬´í•œë£¨í”„ ë°©ì§€
        while (unplaced.length > 0 && maxRetries > 0) {
            let placedThisRound = false;
            
            // 1ë‹¨ê³„: ê¸°ì¡´ ë‹¨ì–´ì™€ êµì°¨(ê²¹ì¹˜ê¸°) ì‹œë„
            for (let i = 0; i < unplaced.length; i++) {
                const candidate = unplaced[i];
                const bestPos = findBestPosition(candidate);
                
                if (bestPos) {
                    placeOnGrid(candidate, bestPos.r, bestPos.c, bestPos.dir);
                    unplaced.splice(i, 1);
                    placedThisRound = true;
                    i--; 
                }
            }

            // 2ë‹¨ê³„: êµì°¨í•  ê³³ì´ ì—†ìœ¼ë©´ ë¹ˆ ê³µê°„ì—ë¼ë„ ë°°ì¹˜ (ì´ ê¸°ëŠ¥ ì¶”ê°€ë¨!)
            if (!placedThisRound && unplaced.length > 0) {
                const forcedCandidate = unplaced[0]; // ê°€ì¥ ê¸´ ë‚¨ì€ ë‹¨ì–´ ì„ íƒ
                if (placeRandomly(forcedCandidate, false)) {
                    unplaced.shift();
                    placedThisRound = true;
                } else {
                    // ë°°ì¹˜ ì‹¤íŒ¨ ì‹œ ë§¨ ë’¤ë¡œ ë³´ë‚´ì„œ ë‚˜ì¤‘ì— ë‹¤ì‹œ ì‹œë„
                    unplaced.push(unplaced.shift());
                    maxRetries--;
                }
            }
            
            // ë” ì´ìƒ ì§„í–‰ì´ ì•ˆë˜ë©´ ë£¨í”„ ì¢…ë£Œ ë°©ì§€ìš© ì¹´ìš´íŠ¸ ì°¨ê°
            if(!placedThisRound) maxRetries--;
        }

        renderBoard();
        renderClues();
        
        // ê²°ê³¼ ì•Œë¦¼
        if (document.getElementById('maker-panel').classList.contains('open')) {
            const successRate = Math.floor((placedWords.length / lines.length) * 100);
            alert(`ê²°ê³¼: ì´ ${lines.length}ê°œ ì¤‘ ${placedWords.length}ê°œ ë‹¨ì–´ ë°°ì¹˜ ì™„ë£Œ! (${successRate}%)`);
        }
    }

    // ë¹ˆ ê³µê°„ ì°¾ì•„ì„œ ë°°ì¹˜í•˜ëŠ” í•¨ìˆ˜ (ìƒˆë¡œ ì¶”ê°€ë¨)
    function placeRandomly(wordObj, isCenter) {
        let attempts = 0;
        const directions = ['H', 'V'];
        
        while (attempts < 200) { // 200ë²ˆ ì‹œë„
            const dir = directions[Math.floor(Math.random() * 2)];
            let r, c;

            if (isCenter) {
                r = Math.floor(gridSize / 2);
                c = Math.floor((gridSize - wordObj.len) / 2);
                attempts = 200; // í•œ ë²ˆë§Œ ì‹œë„í•˜ê³  ì¢…ë£Œ
            } else {
                r = Math.floor(Math.random() * gridSize);
                c = Math.floor(Math.random() * gridSize);
            }

            if (canPlace(wordObj.word, r, c, dir)) {
                placeOnGrid(wordObj, r, c, dir);
                return true;
            }
            attempts++;
        }
        return false;
    }

    // êµì°¨ì  ì°¾ê¸° (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
    function findBestPosition(wordObj) {
        const word = wordObj.word;
        for (let pw of placedWords) {
            for (let i = 0; i < pw.word.length; i++) {
                const charOnBoard = pw.word[i];
                const rOnBoard = pw.dir === 'H' ? pw.r : pw.r + i;
                const cOnBoard = pw.dir === 'H' ? pw.c + i : pw.c;

                for (let j = 0; j < word.length; j++) {
                    if (word[j] === charOnBoard) {
                        const tryDir = pw.dir === 'H' ? 'V' : 'H';
                        const startR = tryDir === 'V' ? rOnBoard - j : rOnBoard;
                        const startC = tryDir === 'H' ? cOnBoard - j : cOnBoard;

                        if (canPlace(word, startR, startC, tryDir)) {
                            return { r: startR, c: startC, dir: tryDir };
                        }
                    }
                }
            }
        }
        return null;
    }

    function canPlace(word, r, c, dir) {
        if (r < 0 || c < 0) return false;
        if (dir === 'H' && c + word.length > gridSize) return false;
        if (dir === 'V' && r + word.length > gridSize) return false;

        for (let i = 0; i < word.length; i++) {
            const curR = dir === 'V' ? r + i : r;
            const curC = dir === 'H' ? c + i : c;
            const cell = grid[curR][curC];

            if (cell !== null && cell !== word[i]) return false;
            
            // êµì°¨ì ì´ ì•„ë‹ ë•Œ ì¸ì ‘ ì²´í¬ (ê¸€ìê°€ ë¶™ì–´ë²„ë¦¬ëŠ” ê²ƒ ë°©ì§€)
            if (cell === null) {
                if (hasNeighbor(curR, curC, dir)) return false;
            }
        }
        
        // ì•ë’¤ê°€ ë§‰í˜€ìˆëŠ”ì§€ ì²´í¬
        const beforeR = dir === 'V' ? r - 1 : r;
        const beforeC = dir === 'H' ? c - 1 : c;
        const afterR = dir === 'V' ? r + word.length : r;
        const afterC = dir === 'H' ? c + word.length : c;

        if (isValid(beforeR, beforeC) && grid[beforeR][beforeC] !== null) return false;
        if (isValid(afterR, afterC) && grid[afterR][afterC] !== null) return false;

        return true;
    }

    function hasNeighbor(r, c, currentDir) {
        const checks = currentDir === 'H' ? [[-1, 0], [1, 0]] : [[0, -1], [0, 1]];
        for (let [dr, dc] of checks) {
            const nr = r + dr, nc = c + dc;
            if (isValid(nr, nc) && grid[nr][nc] !== null) return true;
        }
        return false;
    }

    function isValid(r, c) {
        return r >= 0 && r < gridSize && c >= 0 && c < gridSize;
    }

    function placeOnGrid(wordObj, r, c, dir) {
        for (let i = 0; i < wordObj.word.length; i++) {
            const curR = dir === 'V' ? r + i : r;
            const curC = dir === 'H' ? c + i : c;
            grid[curR][curC] = wordObj.word[i];
        }
        placedWords.push({ ...wordObj, r, c, dir });
    }

    function renderBoard() {
        const board = document.getElementById('puzzle-board');
        board.style.gridTemplateColumns = `repeat(${gridSize}, 38px)`; // ì…€ í¬ê¸° ê³ ì •
        board.innerHTML = '';

        let numberMap = {};
        let numCounter = 1;
        
        placedWords.sort((a,b) => (a.r*gridSize + a.c) - (b.r*gridSize + b.c));
        placedWords.forEach(pw => {
            const key = `${pw.r},${pw.c}`;
            if (!numberMap[key]) numberMap[key] = numCounter++;
            pw.num = numberMap[key];
        });

        for (let r = 0; r < gridSize; r++) {
            for (let c = 0; c < gridSize; c++) {
                const cellVal = grid[r][c];
                const div = document.createElement('div');
                div.className = 'cell' + (cellVal ? '' : ' black');
                
                if (cellVal) {
                    const input = document.createElement('input');
                    input.maxLength = 1;
                    input.dataset.answer = cellVal;
                    input.id = `input-${r}-${c}`;
                    
                    if (numberMap[`${r},${c}`]) {
                        const numSpan = document.createElement('span');
                        numSpan.className = 'cell-num';
                        numSpan.innerText = numberMap[`${r},${c}`];
                        div.appendChild(numSpan);
                    }
                    div.appendChild(input);
                }
                board.appendChild(div);
            }
        }
    }

    function renderClues() {
        const acrossList = document.getElementById('across-list');
        const downList = document.getElementById('down-list');
        acrossList.innerHTML = '';
        downList.innerHTML = '';

        placedWords.sort((a, b) => a.num - b.num);

        placedWords.forEach(pw => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="num">${pw.num}.</span> ${pw.clue} (${pw.word.length}ê¸€ì)`;
            li.onclick = () => focusWord(pw);
            
            if (pw.dir === 'H') acrossList.appendChild(li);
            else downList.appendChild(li);
        });
    }

    function focusWord(pw) {
        const el = document.getElementById(`input-${pw.r}-${pw.c}`);
        if (el) el.focus();
    }

    function checkAnswers() {
        const inputs = document.querySelectorAll('.cell input');
        let correctCount = 0;
        let totalCount = inputs.length;

        inputs.forEach(input => {
            const userVal = input.value.trim().toUpperCase(); // ëŒ€ì†Œë¬¸ì ë¬´ì‹œ
            const answer = input.dataset.answer;
            
            if (userVal === answer) {
                input.parentElement.classList.add('correct');
                input.parentElement.classList.remove('wrong');
                correctCount++;
            } else {
                if (userVal !== "") { 
                    input.parentElement.classList.add('wrong');
                    input.parentElement.classList.remove('correct');
                }
            }
        });

        if (correctCount === totalCount && totalCount > 0) {
            alert("ğŸ‰ ëŒ€ë‹¨í•´ìš”! ëª¨ë“  ë¬¸ì œë¥¼ ë§í˜”ìŠµë‹ˆë‹¤!");
        }
    }

    function resetInputs() {
        if(confirm("ì…ë ¥í•œ ë‹µì„ ëª¨ë‘ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            const inputs = document.querySelectorAll('.cell input');
            inputs.forEach(input => {
                input.value = '';
                input.parentElement.classList.remove('correct', 'wrong');
            });
        }
    }
